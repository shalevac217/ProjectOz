<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <custom-nav></custom-nav>
    <script src="../nav/nav.js"></script>

    <form id="signupForm">
        שם מלא:
        <input type="text" id="name" class="name" placeholder="שם מלא"><br/>
        אימייל:  
        <input type="email" id="email" name="email" value="" placeholder="אימייל"><br/>
        סיסמה :  
        <input type="password" id="password" name="password" placeholder="סיסמה"><br/>
        אישור סיסמה :  
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="אישור סיסמה"><br/>

        <input type="submit" name="submit" id="submit" value="הרשמה">
    </form>
    <script src="../js/signup.js"></script>
</body>
</html>
